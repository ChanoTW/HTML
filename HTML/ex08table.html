<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
  </head>
  <body>
    <!-- 1.표를 만들겠다고 선언하는 공간 <table> -->
    <table border="1px solid black" align="center">
      <!-- border : 경계선을 나타낸다 "굵기 종류 색깔" 순으로 적는다 -->

      <!-- caption 표의 제목 -->
      <caption>
        메뉴판
      </caption>
      <!-- 2. 줄을 생성 table row <tr> -->
      <tr bgcolor="pink" height="50px">
        <!-- 3. 데이터를 적어 준다. <th> & <td>
                        <th> table head : 글자가 굵게 나오고 가운데 정렬이 들어감
                        <td> table data : 데이터를 작성해주는 공간    
                        -->
        <th>메뉴</th>
        <th>가격</th>
      </tr>
      <tr align="center">
        <td>아이스 아메리카노</td>
        <td>3,500원</td>
      </tr>
      <tr align="center">
        <td>아이스 카페l라떼</td>
        <td>4,500원</td>
      </tr>
    </table>
  </body>
</html>
