<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 제목 태그 h1 ~ h6 (header의 약자) -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>

    <!-- 본문 태그 p태그, span태그
    - p태그 : 단락으로 표현 -> 한 줄의 영역을 전부차지하게 되어 띄어쓰기가 됨
    - span태그 : 문장으로 표현 -> 내가 넣은 컨텐츠 만큼만 영역으로 사용해 띄어쓰기가 되지 않음
                - '공태그'라고 불리며 이 내용은 어떠한 특징도 가지고 있지 않은 태그라고 한다.
	            - 일반텍스트로는 특정 글자에 접근 할 수가 없다.
    -->

    <!-- 한줄 복사 Alt + Shift + 방향키 -->
    <p>p태그</p>
    <p>p태그</p>
    <span>span태그</span>
    <br />
    <span>span태그</span>

    <!-- Prettier이라는 익스텐션으로 자동 줄 바꿈 가능-->
    <!-- br태그(break) 줄바꿈을 하는 기능 
        hr태그(horizontal) 수평선을 나타내는 기능
    -->
  </body>
</html>
