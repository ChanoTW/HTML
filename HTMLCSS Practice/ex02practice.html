<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" >
        <table width="400px" border="1px solid black">
            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2"> Step1 : 아이디/비번 입력 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td> <input type="text" placeholder="id를 입력하세요" autofocus> </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td> <input type="password" placeholder="pw를 입력하세요"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="password" placeholder="다시 pw를 입력하세요"></td>
            </tr>



            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2"> Step2 : 개인정보 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td> 
                    남성 <input type="radio" name="gender" value="남성">
                    여성 <input type="radio" name="gender" value="여성">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="bloodtype" id="">
                        <option value="bloodtype">혈액형 선택</option>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td> <input type="date"> </td>
            </tr>



            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2"> Step3 : 선호도 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구 <input type="checkbox" name="sport" value="soccer">
                    농구 <input type="checkbox" name="sport" value="basketball">
                    야구 <input type="checkbox" name="sport" value="baseball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 </td>
                <td> <input type="color"> </td>
            </tr>



            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2"> Step4 : 하고 싶은 말 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2"> <textarea name="" id="" cols="54" rows="5"></textarea> </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center"> 
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

            
        </table>
    </form>

</body>
</html>
